<div>

  <header class="map-header" layout="row" layout-align="none end">
    <div class="logo logo-small">
      City Sprouts
    </div>
    <div class="searchbar" flex>
      <form ng-submit="submit()" layout="row" layout-align="end" flex>

        <md-input-container flex="10">
          <label>Radius (Miles)</label>
          <md-icon class="material-icons md-48"> search </md-icon>
          <input type="number" name="radius" min="1" max="20" ng-model="radius"/>
        </md-input-container>

        <md-input-container flex>
          <label>Address</label>
          <input type="text" ng-model="address">
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary">Search</md-button>

      </form>
    </div>
  </header>

</div>

  <section class="md-padding" flex="30" layout="column">
      <md-input-container>
        <label>Filter Farmers Markets by Products</label>
        <input type="text" ng-model="prodFilter.Products">

    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line animate-repeat" ng-repeat="market in results | filter:prodFilter:startsWith">
          <div class="md-list-item-text" layout="row">
            <div>
              <h3>{{$index + 1}}.&ensp;</h3>
            </div>
            <div layout="column">
              <h3>{{ market.Name }}</h3>
              <p>{{ market.Address }}</p>
              <p>{{ market.Schedule }}</p>
              <p>ID: {{market._id }}</p>

          </div>
