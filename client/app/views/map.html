<div>
  <header class="map-header" layout="row" layout-align="none end">
    <!-- Logo -->
    <div class="logo logo-small">
      City Sprouts
    </div>
    <!-- Header Search Bar -->
    <div class="searchbar" flex>
      <form ng-submit="submit()" layout="row" layout-align="end" flex>
        <!-- Radius Input -->
        <md-input-container flex="10">
          <label>Radius (Miles)</label>
          <md-icon class="material-icons md-48"> search </md-icon>
          <input type="number" name="radius" min="1" max="20" ng-model="radius" />
        </md-input-container>
        <!-- Address Input -->
        <md-input-container flex>
          <!-- <label>Address</label> -->
          <input id="searchTextField" type="text" ng-model="address">
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Search</md-button>
      </form>
    </div>
  </header>
</div>
<div class="results-display" layout="row">
  <!-- Product Filter Input -->
  <section class="md-padding" flex="30" layout="column">
    <md-input-container>
      <label>Filter Farmers Markets by Products</label>
      <input type="text" ng-model="prodFilter.Products">
    </md-input-container>
    <!-- Left-Panel Results Output -->

    <md-content layout="row" flex layout-align="center" layout-fill>
      <div ng-controller="AccordianCtrl" flex="70" class="content" ui-view>
        <md-item ng-repeat="market in results" ng-click="selectMarketIndex($index)" class="item" ng-class="{ 'selected-market': $index === selectedMarketIndex}">
          <md-item-content class="market tile md-whiteframe-z1" ng-class="{ 'selected md-whiteframe-z2': $index === selectedMarketIndex}"
            layout="column">
            <div layout="row" layout-fill ng-click="selectUserIndex($index)" class="folded">
              <div class="md-tile-content" layout="column" layout-align="center start">
                <h3>{{ market.Name }}</h3>
                <p ng-show="$index === selectedMarketIndex">
                  <span>{{market.Schedule}}</span>
                  <br/>
                  <span> {{market.Products}}</span>
                  <br/>
                  <span>{{ market.Address }}</span>
                  <br/>
                </p>
              </div>
            </div>
            <md-divider layout-fill ng-show="$index === selectedMarketIndex"></md-divider>
            </md-item-content>
            <md-divider class="divider-inset" ng-if="!$last"></md-divider>
        </md-item>
      </div>
    </md-content>
  </section>
  <!-- Google Maps -->
  <div flex="70">
    <div id="map">
    </div>
    Market info out of date? Let us know!
    <md-button class="md-fab md-primary md-hue-2" md-direction="up">
      <md-icon class="material-icons"> comment </md-icon>
    </md-button>
  </div>
  <!-- <div id="map" flex="70"></div> -->
</div>
