<!-- here is the login html template -->
<div class="login-container">
    <header class="logo logo-admin">
        <h1>City Sprouts</h1>
    </header>

    <main class="search-display">
        <h1 class="search-header">Login To Rate, Review, and Tag Your Favorite Farmer's Markets!</h1>
        <p ng-show="error">{{ errorMessage }}</p>

        <form ng-submit="login();" name="loginForm">
            <div class="md-padding" layout="column">

                <md-input-container flex>
                    <label>Email</label>
                    <input type="text" ng-model="email" />
                </md-input-container>

                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" ng-model="password" />
                </md-input-container>

                <md-button type="submit" class="search-button md-raised md-primary">Login</md-button>
            </div>
        </form>
    </main>
</div>
